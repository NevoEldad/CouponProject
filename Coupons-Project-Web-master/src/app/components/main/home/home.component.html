<div class="wrapper">
    <div class="container text-center" *ngIf="serverInfo">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2>Data Base Boot Info</h2>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3 ">Database name: </div>
            <div class="col-md-3">
                <input type="text" [(ngModel)]="serverInfo.dbName" />
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3 ">User Name: </div>
            <div class="col-md-3">
                <input type="text" [(ngModel)]="serverInfo.userName" />
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3 ">Password: </div>
            <div class="col-md-3">
                <input type="text" [(ngModel)]="serverInfo.password" />
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3 ">Port: </div>
            <div class="col-md-3">
                <input type="text" [(ngModel)]="serverInfo.port" />
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <button type="button" (click)="updateServerInfo()" class="btn btn-outline-primary"> Update Info </button>
            </div>
            <div class="col-md-3">
                <button type="button" (click)="generateDatabaseInfo()" class="btn btn-outline-primary"> Generate Database Tables </button>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div *ngIf="response" class="alert alert-{{response.alertType}} alert-dismissible modalError">
                    <button type="button" (click)="response = null;" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{response.responseMessage}}
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

    </div>
</div>
