<div class="modal-header">
  <h4 class="modal-title">View Specific Coupons</h4>
  <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container text-center">
    <div class="row">
      <div class="col col-md-3"></div>
      <div class="col col-md-3">
        <button class="btn btn-outline-dark" (click)="searchUpToPrice = true; searchByType = false; nullify()">
          Search Up To Price
        </button>
      </div>
      <div class="col col-md-3">
        <button class="btn btn-outline-dark" (click)="searchUpToPrice = false; searchByType = true; nullify()">
          Search By Type
        </button>
      </div>
      <div class="col col-md-3"></div>
    </div>
  </div>

  <div *ngIf="searchUpToPrice" class="container coupon-container text-center">
    <div class="row">
      <div class="col col-md-1"></div>
      <div class="col col-md-5">
        Please Enter Price:
      </div>
      <div class="col col-md-5"></div>
      <div class="col col-md-1"></div>
    </div>
    <div class="row">
      <div class="col col-md-1"></div>
      <div class="col col-md-5">
        <input type="text" [(ngModel)]="price" (keyup)="priceChanged(price);">
      </div>
      <div class="col col-md-5">
        <button *ngIf="!priceError" class="btn btn-outline-success" (click)="findCouponsUpToPrice()">
          Search
        </button>
        <button *ngIf="priceError" disabled class="btn btn-outline-dark" (click)="findCouponsUpToPrice()">
            Search
          </button>
      </div>
      <div class="col col-md-1"></div>
    </div>
    <div class="row">
      <div class="col col-md-12">
        <div *ngIf="searchResponse" class="alert alert-{{searchResponse.alertType}} alert-dismissible">
          <button type="button" (click)="searchResponse = null" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          {{searchResponse.responseMessage}}
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="searchByType" class="container coupon-container text-center">
    <div class="row">
      <div class="col col-md-1"></div>
      <div class="col col-md-5">
        Please Enter Type:
      </div>
      <div class="col col-md-5"></div>
      <div class="col col-md-1"></div>
    </div>
    <div class="row">
      <div class="col col-md-1"></div>
      <div class="col col-md-5">
        <select [(ngModel)]="type">
          <option *ngFor="let typeo of couponTypes | keys" [value]="typeo.key">{{typeo.value}}</option>
        </select>
      </div>
      <div class="col col-md-5">
        <button class="btn btn-outline-success" (click)="findCouponsByType()">
          Search
        </button>
      </div>
      <div class="col col-md-1"></div>
    </div>
    <div class="row">
      <div class="col col-md-12">
        <div *ngIf="searchResponse" class="alert alert-{{searchResponse.alertType}} alert-dismissible">
          <button type="button" (click)="searchResponse = null" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          {{searchResponse.responseMessage}}
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
</div>
